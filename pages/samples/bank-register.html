<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Register</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="../../node_modules/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../../node_modules/perfect-scrollbar/css/perfect-scrollbar.css">

  <!-- plugin css for this page -->

  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/bank-register.css">

</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
      <div class="row">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth register-full-bg">
          <div class="row w-100">
            <div class="col-lg-5 mx-auto">
              <div class="auth-form-light text-left p-5">
                <h2>Register</h2>
                <h4 class="font-weight-medium">Bank Courier Management System</h4>

                <form class="cmxform pt-4" id="signupForm"  action="blank-page.html" method="GET">
                 
                    <div class="form-group row">
                      <div class="col">
                        <label>First Name</label>
                        <div id="the-basics">
                          <input id="fname" class="form-control" name="fname" minlength="2" type="text"
                            placeholder="Dana Mae" autocomplete="off" required>
                        </div>
                      </div>
                      <div class="col">
                        <label>Last Name</label>
                        <div id="bloodhound">
                          <input id="lname" class="form-control" name="lname" minlength="2" type="text"
                            placeholder="Ganalons" autocomplete="off" required>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="cemail">E-Mail Address</label>
                      <input id="cemail" class="form-control" type="email" name="email" placeholder="email@address.com" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input id="password" class="form-control" name="password" type="password" placeholder="must have atleast 8 characters"><i
                        class="mdi mdi-eye"></i>
                    </div>
                    <div class="form-group">
                      <label for="confirm_password">Confirm password</label>
                      <input id="confirm_password" class="form-control" name="confirm_password" type="password"><i
                        class="mdi mdi-eye"></i>
                    </div>
                   
                    
                   
                  <div class="mt-5">
                      <input class="btn btn-block btn-primary btn-lg font-weight-medium" type="submit" value="Register">
                    </div>
                  <div class="mt-2 text-center">
                      <a href="../../index.html" class="auth-link text-black">Already have an account? <span
                          class="font-weight-medium">Sign in</span></a>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- row ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../../node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
  <script src="../../node_modules/jquery-validation/dist/jquery.validate.min.js"></script>
  <script src="../../node_modules/bootstrap-maxlength/bootstrap-maxlength.min.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/hoverable-collapse.js"></script>
  <script src="../../js/misc.js"></script>
  <script src="../../js/settings.js"></script>
  <script src="../../js/form-validation.js"></script>
  <!-- endinject -->
</body>
